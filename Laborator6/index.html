<body>

    <script>
        function reverseString(str){
            var sir = "";
            for(var i =str.length -1; i >=0; i--)
            {
                sir += str[i];
            }
            return sir;
        }
        function removeString(word,pos){
            var newStr = word.substring(0,pos - 1) + word.substring(pos, word.length);
            return newStr;
        }
        console.log(reverseString("12345"));
        console.log(removeString("drink",2));
    </script>
    
</body>
